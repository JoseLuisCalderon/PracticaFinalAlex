<html>

   <head>
     <script type="text/javascript">
	 $(function(){
	 document.addEventListener("deviceready", function(){
		//alert("funciona");
		 var boton=$("#guardar");
		 boton.tap(function(){
		  var marc=$("#marca").val();
		  var mod=$("#modelo").val();
		  var col=$("#color").val();
		  var prec=$("#precio").val();
		  if(marc!=""&&mod!=""&&col!=""&&prec!=""){
			  enviar(marc,mod,col,prec);
		  }else {
			  alert("Todos los campos son requeridos");
		  }
	 });
         	 
	 function enviar(marc,mod,col,prec ){
	$.ajax({
		type: "POST",
		url: "procesar.php",
		data: "Marca="+marc+"&Modelo="+mod+"&Color="+col+"&Precio="+prec,
		success: onSuccess
	}).done(function(msg){
		if(msg==1){
				
		}else{
			//navigator.notification.alert("Hubo un error en el registro",null,"Error","Aceptar");
		}
	});
	function onSuccess(data)
            {     
			   
	    alert(data);
		 window.location = '#captura';
            }
			
}
	 var bot=$("#modificarb");
		 bot.tap(function(){
		  var marcM=$("#marcaM").val();
		  var modM=$("#modeloM").val();
		  var colM=$("#colorM").val();
		  var precM=$("#precioM").val();
		  if(marcM!=""&&modM!=""&&colM!=""&&precM!=""){
			  modificar(marcM,modM,colM,precM);
		  }else {
			  alert("Todos los campos son requeridos");
		  }
	 });
         	 
	 function modificar(marcM,modM,colM,precM ){
	$.ajax({
		type: "POST",
		url: "modificar.php",
		data: "Marca="+marcM+"&Modelo="+modM+"&Color="+colM+"&Precio="+precM,
		success: onSuccess
	}).done(function(msg){
		if(msg==1){
				
		}else{
			//navigator.notification.alert("Hubo un error en el registro",null,"Error","Aceptar");
		}
	});
	function onSuccess(data)
            {     
			   
	    alert(data);
            }
			
}
		 var bo=$("#eliminarb");
		 bo.tap(function(){
		  var marca=$("#marcaE").val();
		  
		  if(marca!=""){
			  eliminar(marca);
		  }else {
			  alert("El campos es requerido");
		  }
	 });
         	 
	 function eliminar(marca ){
	$.ajax({
		type: "POST",
		url: "eliminar.php",
		data: "Marca="+marca,
		success: onSuccess
	}).done(function(msg){
		if(msg==1){
				
		}else{
			//navigator.notification.alert("Hubo un error en el registro",null,"Error","Aceptar");
		}
	});
	function onSuccess(data)
            {     
			   
	    alert(data);
            }
			
}
	 var btnconsulta=$("#consultar");
	 btnconsulta.tap(function(){
		 $.ajax({
			 type:"POST",
			 url:"consulta.php",
			 data:"",
			 success: consultando
		 });
	 });
			 
	 },false);
	 });
         function consultando(data){
	var registro=$.parseJSON(data);
	 var mostrar=$("#datos");
	 for(var i in registro){
           
 mostrar.append(
         
         registro[i].id_auto+"  "+
         registro[i].Marca+"  "+
         registro[i].Modelo+"  "+
         registro[i].Color+"  "+
         registro[i].Precio+"</br>"); 
         
         
	
}
}

	 </script>

           </div>
